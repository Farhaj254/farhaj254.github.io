<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Portal</title>
    <style>
        /* Reset and general styles here (same as before) */

        /* Game Title and Description Section */
        #game-info {
            margin-top: 20px;
            text-align: center;
        }

        #game-info h3 {
            font-size: 1.5rem;
            color: #007BFF;
            margin-bottom: 10px;
        }

        #game-info p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 20px;
        }

        /* Like and Dislike Buttons */
        .like-dislike {
            text-align: center;
            margin-bottom: 30px;
        }

        .like-dislike button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            font-size: 16px;
        }

        .like-dislike button:hover {
            background-color: #0056b3;
        }

        /* Comment Section */
        #comments-section {
            margin-top: 40px;
            text-align: center;
        }

        #comments-section h4 {
            font-size: 1.5rem;
            color: #007BFF;
            margin-bottom: 15px;
        }

        #comment-box {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #submit-comment {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        #submit-comment:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <a href="#">Home</a>
        <a href="#">Categories</a>
        <a href="#">Top Games</a>
        <a href="#">Login</a>
    </nav>

    <div id="content-container">
        <h2>Ragdoll Archers The Game</h2>

        <iframe id="game-iframe" src="https://bitlifeonline.github.io/ragdoll-archers/" frameborder="0" scrolling="no"></iframe>

        <!-- Game Title and Description -->
        <div id="game-info">
            <h3>Game Title: Ragdoll Archers</h3>
            <p>A fun physics-based archery game where you control a ragdoll archer and fight against other archers.</p>
        </div>

        <!-- Like and Dislike Buttons -->
        <div class="like-dislike">
            <button onclick="likeDislike('like')">Like</button>
            <button onclick="likeDislike('dislike')">Dislike</button>
        </div>

        <!-- Comment Section -->
        <div id="comments-section">
            <h4>Comments</h4>
            <textarea id="comment-box" placeholder="Leave a comment..." rows="4"></textarea><br>
            <button id="submit-comment" onclick="submitComment()">Submit Comment</button>

            <div id="comment-list" style="margin-top: 20px;">
                <!-- Comment list will appear here -->
            </div>
        </div>

        <!-- Fullscreen Button -->
        <div id="fullscreen-button-container">
            <a id="fullscreen-button" href="#" onclick="toggleFullscreen(); return false;">Full Screen</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Game Portal. <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </footer>

    <script>
        // Like/Dislike Button Logic
        function likeDislike(action) {
            if (action === 'like') {
                alert('You liked the game!');
            } else if (action === 'dislike') {
                alert('You disliked the game!');
            }
        }

        // Submit Comment Functionality
        function submitComment() {
            const commentBox = document.getElementById('comment-box');
            const commentText = commentBox.value;
            if (commentText.trim() !== '') {
                const commentList = document.getElementById('comment-list');
                const newComment = document.createElement('p');
                newComment.textContent = commentText;
                commentList.appendChild(newComment);
                commentBox.value = ''; // Clear the comment box after submission
            } else {
                alert('Please enter a comment before submitting.');
            }
        }

        // Toggle Fullscreen for the Game
        function toggleFullscreen() {
            const iframe = document.getElementById('game-iframe');
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) {
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) {
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) {
                iframe.msRequestFullscreen();
            }
        }
    </script>
</body>
</html>
