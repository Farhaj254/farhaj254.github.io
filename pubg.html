<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Portal</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #content-container {
            text-align: center;
            max-width: 800px;
            width: 100%;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        #game-info h3 {
            font-size: 1.8rem;
            color: #007BFF;
            margin-bottom: 10px;
        }

        #game-info p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 20px;
        }

        /* Iframe Styling */
        #game-iframe {
            width: 100%;
            height: 60vh;
            max-height: 600px;
            border: none;
            border-radius: 8px;
        }

        /* Like/Dislike Buttons */
        .like-dislike {
            display: flex;
            justify-content: flex-start;
            margin-top: 20px;
        }

        .like-dislike button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-right: 10px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .like-dislike button:hover {
            background-color: #0056b3;
        }

        /* Fullscreen Button */
        #fullscreen-button {
            position: absolute;
            right: 20px;
            bottom: 20px;
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        #fullscreen-button:hover {
            background-color: #0056b3;
        }

        /* Comment Section */
        #comments-section {
            margin-top: 30px;
        }

        #comments-section h4 {
            font-size: 1.5rem;
            color: #007BFF;
            margin-bottom: 15px;
        }

        #comment-box {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }

        #submit-comment {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        #submit-comment:hover {
            background-color: #0056b3;
        }

        /* Footer Styling */
        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 14px;
        }

        footer a {
            color: #007BFF;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="content-container">
        <h2>Ragdoll Archers</h2>
        <div id="game-info">
            <h3>Game Title: Ragdoll Archers</h3>
            <p>A fun physics-based archery game where you control a ragdoll archer and fight against other archers.</p>
        </div>
        
        <iframe id="game-iframe" src="https://bitlifeonline.github.io/ragdoll-archers/" frameborder="0" scrolling="no"></iframe>

        <!-- Like and Dislike Buttons -->
        <div class="like-dislike">
            <button onclick="likeDislike('like')">Like</button>
            <button onclick="likeDislike('dislike')">Dislike</button>
        </div>

        <!-- Fullscreen Button -->
        <a id="fullscreen-button" href="#" onclick="toggleFullscreen(); return false;">Full Screen</a>

        <!-- Comment Section -->
        <div id="comments-section">
            <h4>Comments</h4>
            <textarea id="comment-box" placeholder="Leave a comment..." rows="4"></textarea><br>
            <button id="submit-comment" onclick="submitComment()">Submit Comment</button>

            <div id="comment-list" style="margin-top: 20px;">
                <!-- Comment list will appear here -->
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Game Portal. <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </footer>

    <script>
        // Like/Dislike Button Logic
        function likeDislike(action) {
            if (action === 'like') {
                alert('You liked the game!');
            } else if (action === 'dislike') {
                alert('You disliked the game!');
            }
        }

        // Submit Comment Functionality
        function submitComment() {
            const commentBox = document.getElementById('comment-box');
            const commentText = commentBox.value;
            if (commentText.trim() !== '') {
                const commentList = document.getElementById('comment-list');
                const newComment = document.createElement('p');
                newComment.textContent = commentText;
                commentList.appendChild(newComment);
                commentBox.value = ''; // Clear the comment box after submission
            } else {
                alert('Please enter a comment before submitting.');
            }
        }

        // Toggle Fullscreen for the Game
        function toggleFullscreen() {
            const iframe = document.getElementById('game-iframe');
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) {
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) {
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) {
                iframe.msRequestFullscreen();
            }
        }
    </script>
</body>
</html>
