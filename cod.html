<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Portal</title>
    <style>
        /* Existing styles unchanged... */
        /* For brevity, existing styles are not listed again here. */
        
        /* New Game Grid Section */
        .game-grid {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 20px 0;
            gap: 20px;
        }

        .grid-column {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .thumbnail {
            width: 100%;
            height: 80px;
            background-color: #e0e0e0;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            font-weight: bold;
            color: #666;
            text-align: center;
            cursor: pointer;
        }

        .thumbnail:hover {
            background-color: #007BFF;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html" onclick="loadGame('https://bitlifeonline.github.io/', 'Home')">
                <img src="Eggy Car logo.png" alt="Logo">
            </a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
        </div>
        <nav class="nav-links">
            <a href="#">Home</a>
            <a href="#">Car</a>
            <a href="#">Skill</a>
            <a href="#">Action</a>
            <a href="#">Shooting</a>
            <a href="#">Sport</a>
            <a href="#">Idle</a>
        </nav>
        <div class="theme-toggle" onclick="toggleTheme()">ðŸŒ™</div>
    </header>

    <!-- New Game Grid Section (Left and Right) -->
    <div class="game-grid">
        <!-- Left Section -->
        <div class="grid-column">
            <a href="#" onclick="loadGame('https://bitlifeonline.github.io/ragdoll-archers/', 'Ragdoll Archers')" class="thumbnail">Game 1</a>
            <a href="#" onclick="loadGame('https://html5.gamemonetize.co/yyrof22q5fmv3l1pmj9fgego7yzt9yv4/', 'Game 2')" class="thumbnail">Game 2</a>
            <a href="#" onclick="loadGame('https://bitlifeonline.github.io/some-other-game/', 'Some Other Game')" class="thumbnail">Game 3</a>
            <a href="#" onclick="loadGame('https://bitlifeonline.github.io/yet-another-game/', 'Yet Another Game')" class="thumbnail">Game 4</a>
        </div>

        <!-- Right Section -->
        <div class="grid-column">
            <a href="#" onclick="loadGame('https://bitlifeonline.github.io/game11/', 'Game 11')" class="thumbnail">Game 11</a>
            <a href="#" onclick="loadGame('https://bitlifeonline.github.io/game12/', 'Game 12')" class="thumbnail">Game 12</a>
            <a href="#" onclick="loadGame('https://bitlifeonline.github.io/game13/', 'Game 13')" class="thumbnail">Game 13</a>
            <a href="#" onclick="loadGame('https://bitlifeonline.github.io/game14/', 'Game 14')" class="thumbnail">Game 14</a>
        </div>
    </div>

    <div id="content-container">
        <div class="game-container">
            <iframe id="game-iframe" src="" frameborder="0" scrolling="no"></iframe>
            <div class="game-title-container">
                <div id="game-title">Game Title: Default Game</div>
                <div class="buttons-container">
                    <button id="fullscreen-button" onclick="toggleFullscreen()">Fullscreen</button>
                    <button id="like-button" onclick="toggleLike()">Like <span id="like-count">0</span></button>
                    <button id="dislike-button" onclick="toggleDislike()">Dislike <span id="dislike-count">0</span></button>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom-thumbnails">
        <a href="#" onclick="loadGame('https://bitlifeonline.github.io/bottom-game1/', 'Bottom Game 1')" class="thumbnail">Game 6</a>
        <a href="#" onclick="loadGame('https://bitlifeonline.github.io/bottom-game2/', 'Bottom Game 2')" class="thumbnail">Game 7</a>
        <a href="#" onclick="loadGame('https://bitlifeonline.github.io/bottom-game3/', 'Bottom Game 3')" class="thumbnail">Game 8</a>
        <a href="#" onclick="loadGame('https://bitlifeonline.github.io/bottom-game4/', 'Bottom Game 4')" class="thumbnail">Game 9</a>
        <a href="#" onclick="loadGame('https://bitlifeonline.github.io/bottom-game5/', 'Bottom Game 5')" class="thumbnail">Game 10</a>
    </div>

    <script>
        function loadGame(url, gameTitle) {
            const iframe = document.getElementById('game-iframe');
            iframe.src = url;
            document.getElementById('game-title').innerText = `Game Title: ${gameTitle}`;
        }

        function toggleLike() {
            const likeButton = document.getElementById('like-button');
            const dislikeButton = document.getElementById('dislike-button');
            const likeCount = document.getElementById('like-count');
            const dislikeCount = document.getElementById('dislike-count');
            let likeVal = parseInt(likeCount.textContent, 10);
            let dislikeVal = parseInt(dislikeCount.textContent, 10);

            if (likeButton.classList.contains('active')) {
                likeButton.classList.remove('active');
                likeCount.textContent = likeVal - 1;
            } else {
                if (dislikeButton.classList.contains('active')) {
                    dislikeButton.classList.remove('active');
                    dislikeCount.textContent = dislikeVal - 1;
                }
                likeButton.classList.add('active');
                likeCount.textContent = likeVal + 1;
            }
        }

        function toggleDislike() {
            const dislikeButton = document.getElementById('dislike-button');
            const likeButton = document.getElementById('like-button');
            const dislikeCount = document.getElementById('dislike-count');
            const likeCount = document.getElementById('like-count');
            let dislikeVal = parseInt(dislikeCount.textContent, 10);
            let likeVal = parseInt(likeCount.textContent, 10);

            if (dislikeButton.classList.contains('active')) {
                dislikeButton.classList.remove('active');
                dislikeCount.textContent = dislikeVal - 1;
            } else {
                if (likeButton.classList.contains('active')) {
                    likeButton.classList.remove('active');
                    likeCount.textContent = likeVal - 1;
                }
                dislikeButton.classList.add('active');
                dislikeCount.textContent = dislikeVal + 1;
            }
        }

        function toggleFullscreen() {
            const iframe = document.getElementById('game-iframe');
            if (iframe.requestFullscreen) iframe.requestFullscreen();
        }

        function toggleTheme() {
            document.body.classList.toggle('dark');
        }
    </script>
</body>
</html>
