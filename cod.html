<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: grid;
            grid-template-columns: 1fr 3fr 1fr;
            gap: 0;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            grid-column: 1 / -1;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #1a1a3d;
            color: white;
            padding: 10px 20px;
        }

        header .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        header .logo img {
            height: 40px;
        }

        header nav {
            display: flex;
            gap: 20px;
        }

        header nav a {
            color: white;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }

        header nav a:hover {
            color: #f4a261;
        }

        header .search-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        header .search-container input {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
        }

        header .dark-mode-toggle {
            background-color: #333;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            color: white;
        }

        #iframe-container {
            padding: 20px;
            background-color: #fff;
        }

        iframe {
            width: 100%;
            height: 700px;
            border: none;
        }

        .game-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
            background-color: #f4f4f4;
            overflow-y: auto;
            height: 100vh;
        }

        .grid-section {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .ad-container {
            height: 250px;
            background-color: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            color: #555;
            border-radius: 8px;
        }

        .game-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
            aspect-ratio: 1;
        }

        .game-card img {
            width: 80%;
            height: auto;
            object-fit: cover;
            border-radius: 4px;
        }

        .game-card:hover {
            transform: scale(1.05);
        }

        .game-title {
            margin-top: 8px;
            font-size: 12px;
            color: #333;
        }

        /* Scrollbar styling */
        .game-section::-webkit-scrollbar {
            width: 8px;
        }

        .game-section::-webkit-scrollbar-thumb {
            background-color: #888;
            border-radius: 4px;
        }

        .game-section::-webkit-scrollbar-thumb:hover {
            background-color: #555;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            body {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto auto;
            }

            #iframe-container {
                order: 2;
            }

            .game-section {
                order: 1;
                height: auto;
                padding: 15px;
            }

            iframe {
                height: 500px;
            }
        }

        @media (max-width: 768px) {
            .grid-section {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }

            .ad-container {
                height: 150px;
                font-size: 14px;
            }

            iframe {
                height: 400px;
            }
        }

        @media (max-width: 480px) {
            body {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }

            .game-section {
                width: 100%;
                padding: 10px;
            }

            .grid-section {
                grid-template-columns: repeat(2, 1fr);
                gap: 8px;
            }

            .ad-container {
                height: 120px;
                font-size: 12px;
            }

            iframe {
                height: 300px;
            }
        }
    </style>
</head>
<body>

    <script>
        const gameCards = document.querySelectorAll('.game-card');
        const iframe = document.getElementById('game-iframe');

        gameCards.forEach(card => {
            card.addEventListener('click', () => {
                const gameUrl = card.getAttribute('data-game-url');
                iframe.src = gameUrl;
            });
        });
