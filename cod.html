<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Portal</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #0d1b2a;
            color: #fff;
            overflow-x: hidden;
        }

        /* Header Section */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1b263b;
            padding: 10px 20px;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 50px;
            margin-right: 10px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #f0a500;
        }

        .search-bar {
            background-color: #243b55;
            border: none;
            border-radius: 20px;
            padding: 8px 15px;
            color: #fff;
            font-size: 14px;
            width: 250px;
        }

        /* Main Content Layout */
        #main-content {
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        /* Left and Right Panels */
        .side-panel {
            width: 15%;
            background-color: #1b263b;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .side-panel img {
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .side-panel img:hover {
            transform: scale(1.05);
        }

        /* Game Container */
        .game-container {
            width: 70%;
            text-align: center;
        }

        .iframe-container {
            margin: 0 auto;
            border-radius: 15px;
            background-color: #243b55;
            padding: 20px;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 500px;
            border: none;
            border-radius: 8px;
            background-color: #1b263b;
        }

        .game-thumbnail {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .game-thumbnail img {
            width: 120px;
            height: 120px;
            border-radius: 15px;
            margin-bottom: 10px;
        }

        .play-button {
            background-color: #f0a500;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
        }

        .play-button:hover {
            background-color: #d18f00;
            transform: scale(1.05);
        }

        .iframe-title-bar {
            background-color: #1b263b;
            color: #f0f0f0;
            text-align: center;
            padding: 10px;
            font-size: 18px;
            border-radius: 0 0 8px 8px;
            margin-top: -20px; /* Align below iframe */
        }

        /* Footer */
        footer {
            text-align: center;
            background-color: #1b263b;
            padding: 10px;
            font-size: 14px;
            color: #fff;
        }

        footer a {
            color: #f0a500;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
            <h1>Game Portal</h1>
        </div>
        <input type="text" class="search-bar" placeholder="Search for games...">
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Car</a>
            <a href="#">Skill</a>
            <a href="#">Action</a>
            <a href="#">Shooting</a>
        </div>
    </header>

    <!-- Main Content Section -->
    <div id="main-content">
        <!-- Left Panel -->
        <div class="side-panel">
            <img src="game-thumbnail1.png" alt="Game 1">
            <img src="game-thumbnail2.png" alt="Game 2">
        </div>

        <!-- Game Container -->
        <div class="game-container">
            <div class="iframe-container">
                <!-- Iframe for the game -->
                <iframe src=""></iframe>

                <!-- Play button and Thumbnail -->
                <div class="game-thumbnail">
                    <img src="selected-game-thumbnail.png" alt="Game Thumbnail">
                    <button class="play-button" onclick="startGame()">Play</button>
                </div>
            </div>
            <!-- Title Bar -->
            <div class="iframe-title-bar">Eggy Car</div>
        </div>

        <!-- Right Panel -->
        <div class="side-panel advertisements">
            <div class="advertisement"></div>
            <div class="advertisement"></div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 Game Portal. <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a>
    </footer>

    <script>
        function startGame() {
            alert('Game Starting!');
            // Add logic to load the game.
        }
    </script>
</body>
</html>
