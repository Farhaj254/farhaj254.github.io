<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Portal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #0f1624;
            color: #f0f0f0;
        }

        .navbar {
            display: flex;
            align-items: center;
            background-color: #1b263b;
            padding: 10px 20px;
        }

        .navbar img {
            height: 40px;
            margin-right: 10px;
        }

        .navbar h1 {
            margin: 0;
            font-size: 24px;
        }

        .navbar input {
            margin-left: auto;
            padding: 5px 10px;
            border-radius: 5px;
            border: none;
            outline: none;
            font-size: 14px;
        }

        .sidebar {
            background-color: #1b263b;
            padding: 10px;
            width: 200px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 10px 0;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #f0f0f0;
            font-size: 18px;
        }

        .content {
            margin-left: 220px;
            padding: 20px;
        }

        .iframe-container {
            margin: 0 auto;
            border-radius: 15px;
            background-color: #243b55;
            padding: 0;
            position: relative;
            width: 100%;
            max-width: 700px;
        }

        iframe {
            width: 100%;
            height: 500px;
            border: none;
            border-radius: 8px;
            background-color: #1b263b;
            display: block;
        }

        .game-thumbnail {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .game-thumbnail img {
            width: 150px;
            height: 150px;
            border-radius: 15px;
            margin-bottom: 10px;
        }

        .play-button {
            background-color: #f0a500;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
        }

        .play-button:hover {
            background-color: #d18f00;
            transform: scale(1.1);
        }

        .iframe-title-bar {
            background-color: #1b263b;
            color: #f0f0f0;
            text-align: center;
            padding: 10px;
            font-size: 20px;
            border-radius: 0 0 8px 8px;
            margin-top: -5px; /* Adjusted for cleaner alignment */
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #1b263b;
            margin-top: 20px;
            border-top: 1px solid #243b55;
        }

        footer a {
            color: #f0a500;
            text-decoration: none;
            margin: 0 5px;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }

            .content {
                margin-left: 0;
            }

            iframe {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img src="logo.png" alt="Game Portal Logo">
        <h1>Game Portal</h1>
        <input type="text" placeholder="Search for games...">
    </div>

    <div class="sidebar">
        <ul>
            <li><a href="#">Game 1</a></li>
            <li><a href="#">Game 2</a></li>
        </ul>
    </div>

    <div class="content">
        <div class="iframe-container">
            <div class="iframe-title-bar">Eggy Car</div>
            <iframe src="https://example.com/game-url"></iframe> <!-- Replace with actual game URL -->
            <div class="game-thumbnail">
                <img src="game-thumbnail.png" alt="Eggy Car Game Thumbnail">
                <button class="play-button">Play</button>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2024 Game Portal. <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a>
    </footer>
</body>
</html>
