<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Portal</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #121223;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
        }

        #main-container {
            width: 100%;
            max-width: 1400px;
            display: flex;
        }

        /* Sidebar Styling */
        #sidebar {
            width: 20%;
            padding: 10px;
            background-color: #1c1c2e;
            border-radius: 8px;
            margin-right: 20px;
        }

        .ad-section {
            width: 100%;
            height: 150px;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            border-radius: 8px;
            color: #fff;
        }

        /* Main Content Styling */
        #content {
            width: 60%;
            padding: 10px;
            background-color: #1c1c2e;
            border-radius: 8px;
        }

        #game-container {
            position: relative;
            background-color: #000;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        #game-thumbnail {
            position: absolute;
            top: 150px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
        }

        #game-thumbnail img {
            width: 200px;
            height: 200px;
            border-radius: 12px;
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        #play-button {
            background-color: #007bff;
            color: white;
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        #play-button:hover {
            background-color: #0056b3;
        }

        #game-iframe {
            width: 100%;
            height: 450px;
            border: none;
            z-index: 0;
        }

        /* Related Games */
        #related-games {
            margin-top: 20px;
        }

        .related-game {
            display: inline-block;
            width: 24%;
            margin: 1%;
            text-align: center;
            background-color: #2a2a3f;
            border-radius: 8px;
            padding: 10px;
        }

        .related-game img {
            width: 100%;
            height: 100px;
            border-radius: 8px;
        }

        .related-game p {
            margin-top: 5px;
            font-size: 14px;
        }

        /* Right Sidebar */
        #right-sidebar {
            width: 20%;
            padding: 10px;
            background-color: #1c1c2e;
            border-radius: 8px;
        }

        .ad-section.large {
            height: 300px;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="main-container">
        <!-- Sidebar -->
        <div id="sidebar">
            <div class="ad-section">Ad Placement 1</div>
            <div class="ad-section">Ad Placement 2</div>
        </div>

        <!-- Main Content -->
        <div id="content">
            <div id="game-container">
                <div id="game-thumbnail">
                    <img src="ragdoll-archers_16x9-cover.avif" alt="Game Thumbnail">
                </div>
                <div id="overlay">
                    <button id="play-button" onclick="startGame()">Play</button>
                </div>
                <iframe id="game-iframe" src=""></iframe>
            </div>

            <div id="related-games">
                <h3>Related Games</h3>
                <div class="related-game">
                    <img src="related-game-1.jpg" alt="Game 1">
                    <p>Game 1</p>
                </div>
                <div class="related-game">
                    <img src="related-game-2.jpg" alt="Game 2">
                    <p>Game 2</p>
                </div>
                <div class="related-game">
                    <img src="related-game-3.jpg" alt="Game 3">
                    <p>Game 3</p>
                </div>
            </div>
        </div>

        <!-- Right Sidebar -->
        <div id="right-sidebar">
            <div class="ad-section large">Ad Placement 3</div>
            <div class="ad-section">Ad Placement 4</div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Game Portal. All rights reserved.</p>
    </footer>

    <script>
        function startGame() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('game-thumbnail').style.display = 'none';
            document.getElementById('game-iframe').src = "https://bitlifeonline.github.io/ragdoll-archers/";
        }
    </script>
</body>
</html>
