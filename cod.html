<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Portal</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fb;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        header {
            width: 100%;
            background-color: #15182b;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo img {
            height: 40px;
        }

        .logo span {
            font-size: 1.5rem;
            color: #fff;
            font-weight: bold;
        }

        .search-bar {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            margin: 0 20px;
        }

        .search-bar input {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            border: none;
            border-radius: 20px;
            background-color: #23263a;
            color: #fff;
            font-size: 16px;
        }

        .search-bar input::placeholder {
            color: #aaa;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #007BFF;
        }

        .theme-toggle {
            width: 40px;
            height: 40px;
            background-color: #23263a;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .theme-toggle:hover {
            background-color: #007BFF;
        }

        /* Bottom Thumbnails Section */
        .bottom-thumbnails {
            width: 100%;
            max-width: 1400px;
            background-color: #15182b;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            padding: 20px 0;
        }

        .bottom-thumbnails .thumbnail {
            width: 100px;
            height: 100px;
            background-color: #e0e0e0;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            font-weight: bold;
            color: #666;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .bottom-thumbnails .thumbnail:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
            <span>Game Portal</span>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search games...">
        </div>
        <nav class="nav-links">
            <a href="#">Home</a>
            <a href="#">Car</a>
            <a href="#">Skill</a>
            <a href="#">Action</a>
        </nav>
        <div class="theme-toggle">ðŸŒ™</div>
    </header>

    <!-- Bottom Thumbnails Section -->
    <div class="bottom-thumbnails">
        <div class="thumbnail" onclick="loadGame('https://example.com/game1')">Game 1</div>
        <div class="thumbnail" onclick="loadGame('https://example.com/game2')">Game 2</div>
        <div class="thumbnail" onclick="loadGame('https://example.com/game3')">Game 3</div>
        <div class="thumbnail" onclick="loadGame('https://example.com/game4')">Game 4</div>
        <div class="thumbnail" onclick="loadGame('https://example.com/game5')">Game 5</div>
    </div>

    <script>
        function loadGame(url) {
            console.log(`Game loaded: ${url}`);
            // You can add logic to load the game in an iframe or another section.
        }
    </script>
</body>
</html>
