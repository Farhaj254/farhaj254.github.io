<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Portal</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
    header {
      background-color: #1a1a2e;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header .logo {
      display: flex;
      align-items: center;
    }
    header .logo img {
      height: 40px;
      margin-right: 10px;
    }
    header nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
    }
    .game-selection {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }
    .game-selection button {
      background-color: #ddd;
      border: none;
      padding: 10px 20px;
      margin: 0 5px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }
    .game-selection button.active {
      background-color: #1a1a2e;
      color: white;
    }
    .game-container {
      text-align: center;
      margin: 20px;
    }
    .game-container iframe {
      width: 80%;
      height: 400px;
      border: none;
      margin: 20px 0;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .actions {
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    .actions button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    .actions button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Logo">
      <h1>Game Portal</h1>
    </div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Categories</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <div class="game-selection">
    <button class="active" onclick="selectGame(1)">Game 1</button>
    <button onclick="selectGame(2)">Game 2</button>
    <button onclick="selectGame(3)">Game 3</button>
    <button onclick="selectGame(4)">Game 4</button>
    <button onclick="selectGame(5)">Game 5</button>
  </div>

  <div class="game-container">
    <h2 id="game-title">Game Title: Ragdoll Archers</h2>
    <iframe id="game-iframe" src="https://ragdollarchers.com"></iframe>
    <div class="actions">
      <button onclick="toggleFullscreen()">Fullscreen</button>
      <button>Like</button>
      <button>Dislike</button>
    </div>
  </div>

  <script>
    const gameData = [
      { title: "Ragdoll Archers", url: "https://ragdollarchers.com" },
      { title: "Tank Trouble", url: "https://tanktrouble.com" },
      { title: "Happy Wheels", url: "https://totaljerkface.com/happy_wheels.tjf" },
      { title: "Slither.io", url: "https://slither.io" },
      { title: "Agar.io", url: "https://agar.io" }
    ];

    function selectGame(index) {
      document.querySelectorAll(".game-selection button").forEach((btn, idx) => {
        btn.classList.toggle("active", idx === index - 1);
      });
      const game = gameData[index - 1];
      document.getElementById("game-title").textContent = `Game Title: ${game.title}`;
      document.getElementById("game-iframe").src = game.url;
    }

    function toggleFullscreen() {
      const iframe = document.getElementById("game-iframe");
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.webkitRequestFullscreen) {
        iframe.webkitRequestFullscreen();
      } else if (iframe.msRequestFullscreen) {
        iframe.msRequestFullscreen();
      }
    }
  </script>
</body>
</html>
