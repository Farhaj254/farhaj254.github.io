<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ... (head content remains unchanged) ... -->
    <style>
        /* Include all your previous styles */
    </style>
</head>
<body>
    <header>
        <!-- ... (header content remains unchanged) ... -->
    </header>

    <!-- Top Thumbnail Section -->
    <div class="thumbnail-section">
        <div class="thumbnail" onclick="loadGame('https://bitlifeonline.github.io/ragdoll-archers/')">Game 1</div>
        <div class="thumbnail" onclick="loadGame('https://example.com/game2')">Game 2</div>
        <div class="thumbnail" onclick="loadGame('https://example.com/game3')">Game 3</div>
        <div class="thumbnail" onclick="loadGame('https://example.com/game4')">Game 4</div>
        <div class="thumbnail" onclick="loadGame('https://example.com/game5')">Game 5</div>
    </div>

    <div id="content-container">
        <!-- Left Ad Section -->
        <div class="ad-container">
            <div class="thumbnail" onclick="loadGame('https://example.com/game11')">Game 11</div>
            <div class="thumbnail" onclick="loadGame('https://example.com/game12')">Game 12</div>
            <div class="thumbnail" onclick="loadGame('https://example.com/game13')">Game 13</div>
            <div class="thumbnail" onclick="loadGame('https://example.com/game14')">Game 14</div>
        </div>

        <!-- Game Section -->
        <div class="game-container">
            <div style="position: relative;">
                <div id="overlay">
                    <button id="play-button" onclick="startGame()">Play Game</button>
                </div>
                <iframe id="game-iframe" src="" frameborder="0" scrolling="no"></iframe>
            </div>

            <div id="game-title">
                <span>Game Title: Ragdoll Archers</span>
                <div class="buttons-container">
                    <button id="fullscreen-button" onclick="toggleFullscreen()">Fullscreen</button>
                    <button id="like-button" onclick="toggleLike()">Like <span id="like-count" class="like-dislike-count">0</span></button>
                    <button id="dislike-button" onclick="toggleDislike()">Dislike <span id="dislike-count" class="like-dislike-count">0</span></button>
                </div>
            </div>
        </div>

        <!-- Right Ad Section -->
        <div class="ad-container">
            <div class="thumbnail" onclick="loadGame('https://example.com/game15')">Game 15</div>
            <div class="thumbnail" onclick="loadGame('https://example.com/game16')">Game 16</div>
            <div class="thumbnail" onclick="loadGame('https://example.com/game17')">Game 17</div>
            <div class="thumbnail" onclick="loadGame('https://example.com/game18')">Game 18</div>
        </div>
    </div>

    <!-- Bottom Thumbnail Section -->
    <div class="bottom-thumbnails">
        <div class="thumbnail" onclick="loadGame('https://example.com/game6')">Game 6</div>
        <div class="thumbnail" onclick="loadGame('https://example.com/game7')">Game 7</div>
        <div class="thumbnail" onclick="loadGame('https://example.com/game8')">Game 8</div>
        <div class="thumbnail" onclick="loadGame('https://example.com/game9')">Game 9</div>
        <div class="thumbnail" onclick="loadGame('https://example.com/game10')">Game 10</div>
    </div>

    <script>
        let likeCount = 0;
        let dislikeCount = 0;
        let userLiked = false;
        let userDisliked = false;

        function startGame() {
            document.getElementById('overlay').style.display = 'none';
            const iframe = document.getElementById('game-iframe');
            iframe.src = "https://bitlifeonline.github.io/ragdoll-archers/";
        }

        function loadGame(url) {
            document.getElementById('overlay').style.display = 'none';
            const iframe = document.getElementById('game-iframe');
            iframe.src = url;
        }

        function toggleLike() {
            const likeButton = document.getElementById('like-button');
            const dislikeButton = document.getElementById('dislike-button');

            if (userLiked) {
                likeCount--;
                userLiked = false;
                likeButton.classList.remove('active');
            } else {
                likeCount++;
                userLiked = true;
                likeButton.classList.add('active');
                if (userDisliked) {
                    dislikeCount--;
                    userDisliked = false;
                    dislikeButton.classList.remove('active');
                }
            }

            document.getElementById('like-count').innerText = likeCount;
            document.getElementById('dislike-count').innerText = dislikeCount;
        }

        function toggleDislike() {
            const likeButton = document.getElementById('like-button');
            const dislikeButton = document.getElementById('dislike-button');

            if (userDisliked) {
                dislikeCount--;
                userDisliked = false;
                dislikeButton.classList.remove('active');
            } else {
                dislikeCount++;
                userDisliked = true;
                dislikeButton.classList.add('active');
                if (userLiked) {
                    likeCount--;
                    userLiked = false;
                    likeButton.classList.remove('active');
                }
            }

            document.getElementById('like-count').innerText = likeCount;
            document.getElementById('dislike-count').innerText = dislikeCount;
        }

        function toggleFullscreen() {
            const iframe = document.getElementById('game-iframe');
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) {
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) {
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) {
                iframe.msRequestFullscreen();
            }
        }
    </script>
</body>
</html>
