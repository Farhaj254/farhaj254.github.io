<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: grid;
            grid-template-rows: auto 1fr auto;
            grid-template-columns: 1fr 3fr 1fr;
            gap: 0;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header, footer {
            grid-column: span 3;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .search-bar {
            display: flex;
            align-items: center;
        }

        .search-bar input {
            padding: 5px;
            font-size: 14px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .search-bar button {
            padding: 5px 10px;
            margin-left: 5px;
            border: none;
            background-color: #555;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }

        #iframe-container {
            padding: 20px;
            background-color: #fff;
        }

        iframe {
            width: 100%;
            height: 700px;
            border: none;
        }

        .game-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
            background-color: #f4f4f4;
            overflow-y: auto;
            height: 100vh;
        }

        .grid-section {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .game-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
            aspect-ratio: 1;
        }

        .game-card img {
            width: 80%;
            height: auto;
            object-fit: cover;
            border-radius: 4px;
        }

        .game-card:hover {
            transform: scale(1.05);
        }

        .game-title {
            margin-top: 8px;
            font-size: 12px;
            color: #333;
        }

        .game-section::-webkit-scrollbar {
            width: 8px;
        }

        .game-section::-webkit-scrollbar-thumb {
            background-color: #888;
            border-radius: 4px;
        }

        .game-section::-webkit-scrollbar-thumb:hover {
            background-color: #555;
        }

        @media (max-width: 1024px) {
            body {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto auto auto;
            }

            header, footer {
                grid-column: 1;
            }

            #iframe-container {
                order: 2;
            }

            .game-section {
                order: 1;
                height: auto;
                padding: 15px;
            }

            iframe {
                height: 500px;
            }
        }

        @media (max-width: 768px) {
            .grid-section {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }

            iframe {
                height: 400px;
            }
        }

        @media (max-width: 480px) {
            body {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }

            .game-section {
                width: 100%;
                padding: 10px;
            }

            .grid-section {
                grid-template-columns: repeat(2, 1fr);
                gap: 8px;
            }

            iframe {
                height: 300px;
            }
        }
    </style>
</head>
