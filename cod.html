<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: grid;
            grid-template-columns: 1fr 3fr 1fr;
            gap: 0;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            background-color: #1a1a3d;
            color: white;
        }

        header {
            grid-column: 1 / -1;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #1a1a3d;
            color: white;
            padding: 10px 20px;
        }

        header.dark-mode {
            background-color: #333;
        }

        header .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        header .logo img {
            height: 40px;
        }

        header nav {
            display: flex;
            gap: 20px;
        }

        header nav a {
            color: white;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }

        header nav a:hover {
            color: #f4a261;
        }

        header .search-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        header .search-container input {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
        }

        header .dark-mode-toggle {
            background-color: #333;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            color: white;
        }

        #iframe-container {
            position: relative;
            padding: 20px;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        body.dark-mode #iframe-container {
            background-color: #2c2c2c;
        }

        iframe {
            width: 100%;
            height: 700px;
            border: none;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            align-items: center;
            margin-top: 10px;
        }

        #game-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            text-align: left;
        }

        body.dark-mode #game-title {
            color: #fff;
        }

        .button-container {
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: flex-end;
        }

        .button-container button {
            background-color: #333;
            color: white;
            border: none;
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .button-container button:hover {
            background-color: #444;
        }

        body.dark-mode .button-container button {
            background-color: #555;
        }

        .related-games {
            margin-top: 20px;
            width: 100%;
        }

        .related-games h3 {
            margin-bottom: 10px;
            font-size: 18px;
        }

        .related-games .grid-section {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        .related-games .game-card {
            padding: 10px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
            aspect-ratio: 1;
        }

        body.dark-mode .related-games .game-card {
            background-color: #444;
        }

        .related-games .game-card img {
            width: 80%;
            height: auto;
            object-fit: cover;
            border-radius: 4px;
        }

        .related-games .game-card:hover {
            transform: scale(1.05);
        }

    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Eggy Car Logo">
            <span>Eggy Car</span>
        </div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Car</a>
            <a href="#">Skill</a>
            <a href="#">Action</a>
            <a href="#">Shooting</a>
            <a href="#">Sport</a>
            <a href="#">Idle</a>
        </nav>
        <div class="search-container">
            <input type="text" placeholder="Search">
            <button class="dark-mode-toggle" onclick="toggleDarkMode()">üåô</button>
        </div>
    </header>

    <div id="iframe-container">
        <iframe src="game.html"></iframe>
        <div class="game-info">
            <div id="game-title">Select a Game</div>
            <div class="button-container">
                <button onclick="toggleFullscreen()">&#x26F6;</button>
                <button id="like-button" onclick="toggleLike()">üëç <span id="like-count">0</span></button>
                <button id="dislike-button" onclick="toggleDislike()">üëé <span id="dislike-count">0</span></button>
            </div>
        </div>

        <div class="related-games">
            <h3>Related Games</h3>
            <div class="grid-section">
                <div class="game-card">
                    <img src="related1-thumbnail.jpg" alt="Related Game 1">
                    <div class="game-title">Related 1</div>
                </div>
                <div class="game-card">
                    <img src="related2-thumbnail.jpg" alt="Related Game 2">
                    <div class="game-title">Related 2</div>
                </div>
                <div class="game-card">
                    <img src="related3-thumbnail.jpg" alt="Related Game 3">
                    <div class="game-title">Related 3</div>
                </div>
                <div class="game-card">
                    <img src="related4-thumbnail.jpg" alt="Related Game 4">
                    <div class="game-title">Related 4</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
