<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Portal</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: grid;
            grid-template-columns: 1fr 3fr 1fr;
            gap: 10px;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body.dark {
            background-color: #121212;
            color: #e0e0e0;
        }

        header {
            grid-column: span 3;
            background-color: #15182b;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo img {
            height: 60px;
        }

        .logo span {
            font-size: 1.5rem;
            color: #fff;
            font-weight: bold;
        }

        .search-bar {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            margin: 0 20px;
        }

        .search-bar input {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            border: none;
            border-radius: 20px;
            background-color: #23263a;
            color: #fff;
            font-size: 16px;
        }

        .search-bar input::placeholder {
            color: #aaa;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #007BFF;
        }

        .theme-toggle {
            width: 40px;
            height: 40px;
            background-color: #23263a;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .theme-toggle:hover {
            background-color: #007BFF;
        }

        .game-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
            overflow-y: auto;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .grid-section {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .game-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
            aspect-ratio: 1;
        }

        .game-card img {
            width: 80%;
            height: auto;
            object-fit: cover;
            border-radius: 4px;
        }

        .game-card:hover {
            transform: scale(1.05);
        }

        .game-title {
            margin-top: 8px;
            font-size: 12px;
            color: #333;
        }

        #iframe-container {
            padding: 20px;
            background-color: #fff;
        }

        iframe {
            width: 100%;
            height: 700px;
            border: none;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            body {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto auto;
            }

            #iframe-container {
                order: 2;
            }

            .game-section {
                order: 1;
                height: auto;
            }

            iframe {
                height: 500px;
            }
        }

        @media (max-width: 768px) {
            .grid-section {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }

            iframe {
                height: 400px;
            }
        }

        @media (max-width: 480px) {
            body {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }

            .game-section {
                width: 100%;
                padding: 10px;
            }

            .grid-section {
                grid-template-columns: repeat(2, 1fr);
                gap: 8px;
            }

            iframe {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
            <span>Game Portal</span>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search Games">
        </div>
        <nav class="nav-links">
            <a href="#">Home</a>
            <a href="#">Categories</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
        <div class="theme-toggle" onclick="toggleTheme()">ðŸŒ™</div>
    </header>

    <div class="game-section">
        <div class="grid-section">
            <div class="game-card">
                <img src="game1.jpg" alt="Game 1">
                <div class="game-title">Game 1</div>
            </div>
            <div class="game-card">
                <img src="game2.jpg" alt="Game 2">
                <div class="game-title">Game 2</div>
            </div>
        </div>
    </div>

    <div id="iframe-container">
        <iframe src="default-game.html"></iframe>
    </div>

    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark');
        }
    </script>
</body>
</html>
