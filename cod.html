<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Portal</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fb;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            background-color: #15182b;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo img {
            height: 40px;
        }

        .logo span {
            font-size: 1.5rem;
            color: #fff;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
        }

        .nav-links a:hover {
            color: #007BFF;
        }

        #content-container {
            display: flex;
            gap: 20px;
            padding: 20px;
            max-width: 1400px;
            width: 100%;
        }

        .thumbnail-section {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .thumbnail {
            width: 100px;
            height: 100px;
            background-color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
        }

        .thumbnail:hover {
            background-color: #007BFF;
            color: white;
        }

        .game-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #game-iframe {
            width: 800px;
            height: 500px;
            border: none;
        }

        #game-title {
            margin: 10px 0;
            font-size: 1.5rem;
        }

        .buttons-container {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 15px;
            font-size: 14px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body onload="loadGame('https://bitlifeonline.github.io/ragdoll-archers/', 'Ragdoll Archers')">
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
            <span>Game Portal</span>
        </div>
        <nav class="nav-links">
            <a href="#">Home</a>
            <a href="#">Categories</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <div class="thumbnail-section">
        <div class="thumbnail" onclick="loadGame('https://bitlifeonline.github.io/ragdoll-archers/', 'Ragdoll Archers')">Game 1</div>
        <div class="thumbnail" onclick="loadGame('https://html5.gamemonetize.co/yyrof22q5fmv3l1pmj9fgego7yzt9yv4/', 'Game 2')">Game 2</div>
        <div class="thumbnail" onclick="loadGame('https://bitlifeonline.github.io/some-other-game/', 'Some Other Game')">Game 3</div>
        <div class="thumbnail" onclick="loadGame('https://bitlifeonline.github.io/yet-another-game/', 'Yet Another Game')">Game 4</div>
        <div class="thumbnail" onclick="loadGame('https://bitlifeonline.github.io/last-game/', 'Last Game')">Game 5</div>
    </div>

    <div id="content-container">
        <div class="game-container">
            <div id="game-title">Game Title: Ragdoll Archers</div>
            <iframe id="game-iframe"></iframe>
            <div class="buttons-container">
                <button onclick="toggleFullscreen()">Fullscreen</button>
                <button onclick="toggleLike()">Like</button>
                <button onclick="toggleDislike()">Dislike</button>
            </div>
        </div>
    </div>

    <script>
        function loadGame(url, title) {
            const iframe = document.getElementById('game-iframe');
            iframe.src = url;
            document.getElementById('game-title').textContent = `Game Title: ${title}`;
        }

        function toggleFullscreen() {
            const iframe = document.getElementById('game-iframe');
            if (!document.fullscreenElement) {
                iframe.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        function toggleLike() {
            alert("You liked the game!");
        }

        function toggleDislike() {
            alert("You disliked the game!");
        }
    </script>
</body>
</html>
