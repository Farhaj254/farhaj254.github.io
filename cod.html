<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Portal</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #0b1121;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        #content-container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
        }

        #portal-header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #151b2e;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        #portal-logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #f0c420;
        }

        #search-bar {
            width: 40%;
            padding: 8px 15px;
            border-radius: 20px;
            border: none;
            outline: none;
            font-size: 1rem;
        }

        .main-layout {
            display: flex;
            justify-content: space-between;
        }

        .left-sidebar, .right-sidebar {
            width: 15%;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .ads-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .ad-box {
            width: 100%;
            height: 150px;
            background-color: #2d3748;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            color: #ffffff;
        }

        .game-container {
            flex-grow: 1;
            background-color: #1e2a47;
            border-radius: 8px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #game-thumbnail {
            margin-bottom: 20px;
        }

        #game-thumbnail img {
            width: 200px;
            height: 200px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #play-button {
            background-color: #007bff;
            color: white;
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        #play-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .related-games-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }

        .related-game {
            width: calc(33.33% - 10px);
            background-color: #2d3748;
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
            padding: 10px;
        }

        .related-game img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 8px 8px 0 0;
        }

        footer {
            text-align: center;
            font-size: 14px;
            margin-top: 20px;
            color: #888;
        }
    </style>
</head>
<body>
    <div id="content-container">
        <div id="portal-header">
            <div id="portal-logo">Game Portal</div>
            <input type="text" id="search-bar" placeholder="Search games...">
        </div>

        <div class="main-layout">
            <!-- Left Sidebar -->
            <div class="left-sidebar">
                <div class="ads-container">
                    <div class="ad-box">Ad 1</div>
                    <div class="ad-box">Ad 2</div>
                </div>
            </div>

            <!-- Game Section -->
            <div class="game-container">
                <div id="game-thumbnail">
                    <img src="ragdoll-archers_16x9-cover.avif" alt="Game Thumbnail">
                </div>
                <button id="play-button" onclick="startGame()">Play Game</button>
            </div>

            <!-- Right Sidebar -->
            <div class="right-sidebar">
                <div class="ads-container">
                    <div class="ad-box">Ad 3</div>
                    <div class="ad-box">Ad 4</div>
                </div>
            </div>
        </div>

        <!-- Related Games Section -->
        <div id="related-games">
            <h4>Related Games</h4>
            <div class="related-games-list">
                <div class="related-game">
                    <img src="related-game-1.jpg" alt="Game 1">
                    <p>Game 1</p>
                </div>
                <div class="related-game">
                    <img src="related-game-2.jpg" alt="Game 2">
                    <p>Game 2</p>
                </div>
                <div class="related-game">
                    <img src="related-game-3.jpg" alt="Game 3">
                    <p>Game 3</p>
                </div>
            </div>
        </div>

        <footer>
            <p>&copy; 2024 Game Portal. Privacy Policy | Terms of Service</p>
        </footer>
    </div>

    <script>
        function startGame() {
            alert('Game started!');
        }
    </script>
</body>
</html>
