<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Portal - Improved Version</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0b1121;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Container Styling */
        #content-container {
            width: 100%;
            max-width: 1400px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Header Section */
        #portal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #151b2e;
            padding: 15px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        #portal-logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #f0c420;
        }

        #search-bar {
            width: 50%;
            padding: 10px 20px;
            border-radius: 25px;
            border: none;
            font-size: 1rem;
            outline: none;
            background-color: #1e2a47;
            color: #fff;
        }

        #search-bar::placeholder {
            color: #ccc;
        }

        /* Layout Styling */
        .main-layout {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .left-sidebar, .right-sidebar {
            width: 20%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Ad Section */
        .ad-box {
            width: 100%;
            height: 200px;
            background-color: #2d3748;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            font-weight: bold;
            color: #ffffff;
            border: 2px dashed #f0c420;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .ad-box:hover {
            transform: scale(1.05);
            background-color: #f0c420;
            color: #151b2e;
        }

        /* Game Section */
        .game-container {
            flex-grow: 1;
            background-color: #1e2a47;
            border-radius: 15px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        #game-thumbnail img {
            width: 300px;
            height: 300px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        #play-button {
            background-color: #007bff;
            color: white;
            font-size: 22px;
            padding: 12px 25px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-top: 20px;
        }

        #play-button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        /* Related Games Section */
        #related-games {
            margin-top: 30px;
        }

        #related-games h4 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #f0c420;
            text-align: center;
        }

        .related-games-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .related-game {
            width: 200px;
            background-color: #2d3748;
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
            padding: 10px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .related-game:hover {
            transform: scale(1.05);
            background-color: #f0c420;
            color: #151b2e;
        }

        .related-game img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px 8px 0 0;
        }

        footer {
            text-align: center;
            font-size: 14px;
            margin-top: 30px;
            color: #888;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="content-container">
        <!-- Header Section -->
        <div id="portal-header">
            <div id="portal-logo">Game Portal</div>
            <input type="text" id="search-bar" placeholder="Search games...">
        </div>

        <div class="main-layout">
            <!-- Left Sidebar with Ads -->
            <div class="left-sidebar">
                <div class="ad-box">Ad 1</div>
                <div class="ad-box">Ad 2</div>
            </div>

            <!-- Game Section -->
            <div class="game-container">
                <div id="game-thumbnail">
                    <img src="ragdoll-archers_16x9-cover.avif" alt="Game Thumbnail">
                </div>
                <button id="play-button" onclick="startGame()">Play Game</button>
            </div>

            <!-- Right Sidebar with Ads -->
            <div class="right-sidebar">
                <div class="ad-box">Ad 3</div>
                <div class="ad-box">Ad 4</div>
            </div>
        </div>

        <!-- Related Games Section -->
        <div id="related-games">
            <h4>Related Games</h4>
            <div class="related-games-list">
                <div class="related-game">
                    <img src="related-game-1.jpg" alt="Game 1">
                    <p>Game 1</p>
                </div>
                <div class="related-game">
                    <img src="related-game-2.jpg" alt="Game 2">
                    <p>Game 2</p>
                </div>
                <div class="related-game">
                    <img src="related-game-3.jpg" alt="Game 3">
                    <p>Game 3</p>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer>
            <p>&copy; 2024 Game Portal. Privacy Policy | Terms of Service</p>
        </footer>
    </div>

    <script>
        function startGame() {
            alert('Game started!');
        }
    </script>
</body>
</html>
