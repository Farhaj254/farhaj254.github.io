<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            flex-direction: row;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #iframe-container {
            flex: 3;
            padding: 20px;
        }

        #game-grid {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .game-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .game-card img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
        }

        .game-card:hover {
            transform: scale(1.05);
        }

        .game-title {
            margin-top: 8px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>

    <div id="iframe-container">
        <iframe src="game.html" width="100%" height="600" frameborder="0"></iframe>
    </div>

    <div id="game-grid">
        <div class="game-card">
            <img src="game1-thumbnail.jpg" alt="Game 1">
            <div class="game-title">Game 1</div>
        </div>
        <div class="game-card">
            <img src="game2-thumbnail.jpg" alt="Game 2">
            <div class="game-title">Game 2</div>
        </div>
        <div class="game-card">
            <img src="game3-thumbnail.jpg" alt="Game 3">
            <div class="game-title">Game 3</div>
        </div>
        <div class="game-card">
            <img src="game4-thumbnail.jpg" alt="Game 4">
            <div class="game-title">Game 4</div>
        </div>
        <div class="game-card">
            <img src="game5-thumbnail.jpg" alt="Game 5">
            <div class="game-title">Game 5</div>
        </div>
    </div>

</body>
</html>
