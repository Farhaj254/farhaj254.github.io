<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            text-align: center;
        }
        header {
            background-color: #2c2c54;
            color: white;
            padding: 15px 0;
        }
        header h1 {
            margin: 0;
        }
        .nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .nav button {
            background-color: #dcdde1;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .nav button.active {
            background-color: #576574;
            color: white;
        }
        .game-container {
            margin: 20px auto;
            width: 80%;
            max-width: 800px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
        .actions {
            margin-top: 20px;
        }
        .actions button {
            background-color: #1e90ff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .actions button:hover {
            background-color: #3742fa;
        }
    </style>
</head>
<body>
    <header>
        <h1>Game Portal</h1>
    </header>
    <div class="nav">
        <button class="active" onclick="selectGame(1)">Game 1</button>
        <button onclick="selectGame(2)">Game 2</button>
        <button onclick="selectGame(3)">Game 3</button>
        <button onclick="selectGame(4)">Game 4</button>
        <button onclick="selectGame(5)">Game 5</button>
    </div>
    <div class="game-container">
        <h2 id="game-title">Game Title: Ragdoll Archers</h2>
        <iframe id="game-frame" src="https://example.com/game1" allowfullscreen></iframe>
        <div class="actions">
            <button onclick="goFullscreen()">Fullscreen</button>
            <button onclick="likeGame()">Like</button>
            <button onclick="dislikeGame()">Dislike</button>
        </div>
    </div>

    <script>
        const games = [
            { id: 1, title: "Ragdoll Archers", url: "https://example.com/game1" },
            { id: 2, title: "Space Invaders", url: "https://example.com/game2" },
            { id: 3, title: "Tower Defense", url: "https://example.com/game3" },
            { id: 4, title: "Puzzle Mania", url: "https://example.com/game4" },
            { id: 5, title: "Racing Rivals", url: "https://example.com/game5" },
        ];

        function selectGame(gameId) {
            const game = games.find(g => g.id === gameId);
            document.getElementById('game-title').innerText = `Game Title: ${game.title}`;
            document.getElementById('game-frame').src = game.url;

            document.querySelectorAll('.nav button').forEach(button => button.classList.remove('active'));
            document.querySelectorAll('.nav button')[gameId - 1].classList.add('active');
        }

        function goFullscreen() {
            const iframe = document.getElementById('game-frame');
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) {
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) {
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) {
                iframe.msRequestFullscreen();
            }
        }

        function likeGame() {
            alert("You liked the game!");
        }

        function dislikeGame() {
            alert("You disliked the game!");
        }

        // Select Game 1 by default
        selectGame(1);
    </script>
</body>
</html>
