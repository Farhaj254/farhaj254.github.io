<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #222;
            padding: 10px 20px;
            color: white;
            width: 100%;
        }

        .game-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            padding: 20px;
            background-color: #f4f4f4;
            width: 100%;
            box-sizing: border-box;
        }

        .game-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .game-card img {
            width: 80%;
            height: auto;
            object-fit: cover;
            border-radius: 4px;
        }

        .game-card:hover {
            transform: scale(1.05);
        }

        .game-title {
            margin-top: 8px;
            font-size: 12px;
            color: #333;
        }

        #iframe-container {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            iframe {
                height: 400px;
            }
        }

        @media (max-width: 480px) {
            iframe {
                height: 300px;
            }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gameCards = document.querySelectorAll('.game-card');

            gameCards.forEach(card => {
                card.addEventListener('click', () => {
                    const gameUrl = card.getAttribute('data-game-url');
                    document.getElementById('game-iframe').src = gameUrl;
                });
            });
        });
    </script>
</head>
<body>

    <header>
        <div style="display: flex; align-items: center; gap: 10px;">
            <img src="logo.png" alt="Logo" style="height: 40px;">
            <h1 style="margin: 0; font-size: 1.5em;">Game Website</h1>
        </div>
        <nav>
            <a href="#" style="margin: 0 10px; color: white; text-decoration: none;">Home</a>
            <a href="#" style="margin: 0 10px; color: white; text-decoration: none;">Car</a>
            <a href="#" style="margin: 0 10px; color: white; text-decoration: none;">Skill</a>
            <a href="#" style="margin: 0 10px; color: white; text-decoration: none;">Action</a>
            <a href="#" style="margin: 0 10px; color: white; text-decoration: none;">Shooting</a>
            <a href="#" style="margin: 0 10px; color: white; text-decoration: none;">Sport</a>
            <a href="#" style="margin: 0 10px; color: white; text-decoration: none;">Idle</a>
        </nav>
        <input type="text" placeholder="Search" style="padding: 5px; border-radius: 5px; border: 1px solid #ccc;">
    </header>

    <div class="game-section">
        <div class="game-card" data-game-url="game1.html">
            <img src="game1-thumbnail.jpg" alt="Game 1">
            <div class="game-title">Game 1</div>
        </div>
        <div class="game-card" data-game-url="game2.html">
            <img src="game2-thumbnail.jpg" alt="Game 2">
            <div class="game-title">Game 2</div>
        </div>
        <div class="game-card" data-game-url="game3.html">
            <img src="game3-thumbnail.jpg" alt="Game 3">
            <div class="game-title">Game 3</div>
        </div>
        <div class="game-card" data-game-url="game4.html">
            <img src="game4-thumbnail.jpg" alt="Game 4">
            <div class="game-title">Game 4</div>
        </div>
        <div class="game-card" data-game-url="game5.html">
            <img src="game5-thumbnail.jpg" alt="Game 5">
            <div class="game-title">Game 5</div>
        </div>
        <div class="game-card" data-game-url="game6.html">
            <img src="game6-thumbnail.jpg" alt="Game 6">
            <div class="game-title">Game 6</div>
        </div>
        <div class="game-card" data-game-url="game7.html">
            <img src="game7-thumbnail.jpg" alt="Game 7">
            <div class="game-title">Game 7</div>
        </div>
        <div class="game-card" data-game-url="game8.html">
            <img src="game8-thumbnail.jpg" alt="Game 8">
            <div class="game-title">Game 8</div>
        </div>
    </div>

    <div id="iframe-container">
        <iframe id="game-iframe" src="game.html"></iframe>
    </div>

</body>
</html>
