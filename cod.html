<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: grid;
            grid-template-columns: 1fr 3fr 1fr;
            grid-template-rows: auto 1fr auto;
            gap: 10px;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            height: 100vh;
        }

        body.dark-mode {
            background-color: #1a1a3d;
            color: white;
        }

        header {
            grid-column: 1 / -1;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #1a1a3d;
            color: white;
            padding: 10px 20px;
        }

        header .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        header .logo img {
            height: 40px;
        }

        header nav {
            display: flex;
            gap: 20px;
        }

        header nav a {
            color: white;
            text-decoration: none;
            font-size: 14px;
        }

        #iframe-container {
            grid-column: 2 / 3;
            background-color: #fff;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        body.dark-mode #iframe-container {
            background-color: #2c2c2c;
        }

        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            align-items: center;
        }

        #game-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        body.dark-mode #game-title {
            color: #fff;
        }

        .button-container {
            display: flex;
            gap: 10px;
        }

        .button-container button {
            background-color: #333;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        .button-container button:hover {
            background-color: #444;
        }

        body.dark-mode .button-container button {
            background-color: #555;
        }

        .game-section {
            grid-column: 1 / 2;
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 8px;
            overflow-y: auto;
        }

        body.dark-mode .game-section {
            background-color: #333;
        }

        .grid-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
        }

        .ad-container {
            grid-column: 3 / 4;
            background-color: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 250px;
            border-radius: 8px;
        }

        body.dark-mode .ad-container {
            background-color: #555;
        }

        footer {
            grid-column: 1 / -1;
            text-align: center;
            padding: 10px;
            background-color: #1a1a3d;
            color: white;
        }

        @media (max-width: 768px) {
            body {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto 1fr auto;
            }

            .game-section {
                grid-column: 1 / -1;
                order: 2;
            }

            #iframe-container {
                grid-column: 1 / -1;
                order: 1;
            }

            .ad-container {
                grid-column: 1 / -1;
                order: 3;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Eggy Car Logo">
            <span>Eggy Car</span>
        </div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Car</a>
            <a href="#">Skill</a>
            <a href="#">Action</a>
            <a href="#">Shooting</a>
        </nav>
        <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </header>

    <section class="game-section">
        <h2>Select a Game</h2>
        <div class="grid-section">
            <!-- Game cards go here -->
        </div>
    </section>

    <section id="iframe-container">
        <h2 id="game-title">Select a Game to Play</h2>
        <iframe src=""></iframe>
        <div class="button-container">
            <button id="like-button" onclick="toggleLike()">Like</button>
            <button id="dislike-button" onclick="toggleDislike()">Dislike</button>
            <button onclick="toggleFullscreen()">Fullscreen</button>
        </div>
        <p>Likes: <span id="like-count">0</span> | Dislikes: <span id="dislike-count">0</span></p>
    </section>

    <section class="ad-container">
        <p>Advertisement</p>
    </section>

    <footer>
        &copy; 2025 Game Website
    </footer>

    <script>
        let likeCount = 0;
        let dislikeCount = 0;
        let isLiked = false;
        let isDisliked = false;

        function toggleLike() {
            const likeButton = document.getElementById("like-button");
            if (isLiked) {
                likeCount--;
                likeButton.style.backgroundColor = "#333";
                isLiked = false;
            } else {
                likeCount++;
                likeButton.style.backgroundColor = "#00FF00";
                isLiked = true;
                if (isDisliked) {
                    dislikeCount--;
                    document.getElementById("dislike-button").style.backgroundColor = "#333";
                    isDisliked = false;
                }
            }
            updateCounts();
        }

        function toggleDislike() {
            const dislikeButton = document.getElementById("dislike-button");
            if (isDisliked) {
                dislikeCount--;
                dislikeButton.style.backgroundColor = "#333";
                isDisliked = false;
            } else {
                dislikeCount++;
                dislikeButton.style.backgroundColor = "#FF0000";
                isDisliked = true;
                if (isLiked) {
                    likeCount--;
                    document.getElementById("like-button").style.backgroundColor = "#333";
                    isLiked = false;
                }
            }
            updateCounts();
        }

        function updateCounts() {
            document.getElementById("like-count").textContent = likeCount;
            document.getElementById("dislike-count").textContent = dislikeCount;
        }

        function toggleFullscreen() {
            const iframe = document.querySelector("iframe");
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            }
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
