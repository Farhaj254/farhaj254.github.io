<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: grid;
            grid-template-columns: 1fr 3fr 1fr;
            gap: 0;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            grid-column: 1 / -1;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #1a1a3d;
            color: white;
            padding: 10px 20px;
        }

        header .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        header .logo img {
            height: 40px;
        }

        header nav {
            display: flex;
            gap: 20px;
        }

        header nav a {
            color: white;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }

        header nav a:hover {
            color: #f4a261;
        }

        header .search-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        header .search-container input {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
        }

        header .dark-mode-toggle {
            background-color: #333;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            color: white;
        }

        #iframe-container {
            position: relative;
            padding: 20px;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        iframe {
            width: 100%;
            height: 700px;
            border: none;
        }

        #game-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            position: absolute;
            left: 20px;
            bottom: 10px; /* Directly under the iframe */
        }

        .button-container {
            display: flex;
            gap: 10px;
            align-items: center;
            position: absolute;
            right: 20px;
            bottom: -30px; /* Positioned directly below the game title */
        }

        .button-container button {
            background-color: #333;
            color: white;
            border: none;
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .game-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
            background-color: #f4f4f4;
            overflow-y: auto;
            height: 100vh;
        }

        .grid-section {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .ad-container {
            height: 250px;
            background-color: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            color: #555;
            border-radius: 8px;
        }

        .game-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
            aspect-ratio: 1;
        }

        .game-card img {
            width: 80%;
            height: auto;
            object-fit: cover;
            border-radius: 4px;
        }

        .game-card:hover {
            transform: scale(1.05);
        }

        .game-title {
            margin-top: 8px;
            font-size: 12px;
            color: #333;
        }

        /* Scrollbar styling */
        .game-section::-webkit-scrollbar {
            width: 8px;
        }

        .game-section::-webkit-scrollbar-thumb {
            background-color: #888;
            border-radius: 4px;
        }

        .game-section::-webkit-scrollbar-thumb:hover {
            background-color: #555;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            body {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto auto;
            }

            #iframe-container {
                order: 2;
            }

            .game-section {
                order: 1;
                height: auto;
                padding: 15px;
            }

            iframe {
                height: 500px;
            }
        }

        @media (max-width: 768px) {
            .grid-section {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }

            .ad-container {
                height: 150px;
                font-size: 14px;
            }

            iframe {
                height: 400px;
            }
        }

        @media (max-width: 480px) {
            body {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }

            .game-section {
                width: 100%;
                padding: 10px;
            }

            .grid-section {
                grid-template-columns: repeat(2, 1fr);
                gap: 8px;
            }

            .ad-container {
                height: 120px;
                font-size: 12px;
            }

            iframe {
                height: 300px;
            }
        }
    </style>
    <script>
        let isLiked = false;
        let isDisliked = false;

        function loadGame(gameTitle, gameUrl) {
            const iframe = document.querySelector("iframe");
            const gameTitleElement = document.getElementById("game-title");
            gameTitleElement.textContent = gameTitle;
            iframe.src = gameUrl;
        }

        function toggleLike() {
            const likeButton = document.getElementById("like-button");
            const dislikeButton = document.getElementById("dislike-button");
            if (isLiked) {
                likeButton.style.backgroundColor = '#333';
                isLiked = false;
            } else {
                likeButton.style.backgroundColor = '#00FF00';  // Green for like
                isLiked = true;
                if (isDisliked) {
                    dislikeButton.style.backgroundColor = '#333';  // Reset dislike
                    isDisliked = false;
                }
            }
        }

        function toggleDislike() {
            const likeButton = document.getElementById("like-button");
            const dislikeButton = document.getElementById("dislike-button");
            if (isDisliked) {
                dislikeButton.style.backgroundColor = '#333';
                isDisliked = false;
            } else {
                dislikeButton.style.backgroundColor = '#FF0000';  // Red for dislike
                isDisliked = true;
                if (isLiked) {
                    likeButton.style.backgroundColor = '#333';  // Reset like
                    isLiked = false;
                }
            }
        }

        function toggleFullscreen() {
            const iframe = document.querySelector("iframe");
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) { // Firefox
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari and Opera
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) { // IE/Edge
                iframe.msRequestFullscreen();
            }
        }
    </script>
</head>
